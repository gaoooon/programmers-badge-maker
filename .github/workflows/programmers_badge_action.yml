name: programmers_badge_action

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  repository_dispatch:
    types: [trigger-workflow]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build project
        run: pnpm build

      - name: Run project
        env:
          PROGRAMMERS_EMAIL: ${{ secrets.PROGRAMMERS_EMAIL }}
          PROGRAMMERS_PASSWORD: ${{ secrets.PROGRAMMERS_PASSWORD }}
        run: pnpm start

      - name: Commit and Push changes
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
          GIT_EMAIL: ${{ secrets.GIT_EMAIL }}
          GIT_NAME: ${{ secrets.GIT_NAME }}
        run: |
          git config --global user.email "${{ env.GIT_EMAIL }}"
          git config --global user.name "${{ env.GIT_NAME }}"
          git add .
          git commit -m "Update badge"
          git push https://${{ secrets.GH_PAT }}@github.com/${{ github.repository }}.git HEAD:main
